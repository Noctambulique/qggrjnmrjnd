<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Objectifs 🌿</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #e8f5e9;
    margin: 0;
    padding: 2rem;
    color: #2e7d32;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background-color 0.8s ease;
    overflow-x: hidden;
}
h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 1rem;
    transition: color 0.8s ease, font-size 0.8s ease, text-shadow 0.8s ease;
}
h1.completed {
    color: #FFC107;
    font-size: 3em;
    font-weight: bold;
    animation: shine 1.5s infinite alternate;
    text-shadow: 0 0 10px #FFD700, 0 0 20px #FFC107;
}
@keyframes shine {
    0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFC107; }
    100% { text-shadow: 0 0 15px #FFD700, 0 0 30px #FFC107; }
}
.todo-item {
    background: #ffffff;
    margin: 0.5rem 0;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease;
}
input[type="checkbox"] {
    width: 1.5rem;
    height: 1.5rem;
    margin-right: 1rem;
    accent-color: #66bb6a;
    transition: accent-color 0.3s ease;
}
label {
    font-size: 1.2rem;
}
.progress-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #c8e6c9;
    height: 20px;
}
.progress-bar {
    height: 100%;
    width: 0%;
    background: #66bb6a;
    transition: width 0.3s ease, background-color 0.8s ease;
}
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem auto 1rem;
    gap: 2rem;
}
.reset-button {
    padding: 1.5rem 2.5rem;
    background: linear-gradient(135deg, #8e24aa, #ba68c8);
    border: none;
    border-radius: 20px;
    font-size: 1.8rem;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(142, 36, 170, 0.4);
    transition: background 0.5s ease, transform 0.3s ease;
}
.reset-button:hover {
    background: linear-gradient(135deg, #7b1fa2, #ab47bc);
    transform: scale(1.08);
}
.counter-card {
    background: linear-gradient(135deg, #ab47bc, #8e24aa);
    padding: 1.2rem 2rem;
    border-radius: 16px;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    box-shadow: 0 8px 16px rgba(171, 71, 188, 0.5);
    text-align: center;
}
</style>
</head>
<body>

<h1 id="title">Mes Objectifs 🌿</h1>

<div class="todo-list">
    <div class="todo-item"><input type="checkbox" id="devoirs"><label for="devoirs">✏️ Avancer sur mes devoirs</label></div>
    <div class="todo-item"><input type="checkbox" id="memoire"><label for="memoire">📚 Progresser sur mon mémoire</label></div>
    <div class="todo-item"><input type="checkbox" id="cours"><label for="cours">✋️ Lire mon cours et en faire un résumé</label></div>
    <div class="todo-item"><input type="checkbox" id="philo"><label for="philo">💭 Étoffer mes fiches de philosophie</label></div>
    <div class="todo-item"><input type="checkbox" id="memoire2"><label for="memoire2">🫦 Parler à des gens</label></div>
    <div class="todo-item"><input type="checkbox" id="livre"><label for="livre">📖 Avancer sur l'écriture de mon livre</label></div>
</div>

<div class="button-container">
    <button class="reset-button" id="reset-button" onclick="resetAll()">🌸 Palingénésie</button>
    <div class="counter-card" id="counter">0</div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>

<script>
const checkboxes = document.querySelectorAll('input[type="checkbox"]');
const progressBar = document.getElementById('progress-bar');
const resetButton = document.getElementById('reset-button');
const counterDisplay = document.getElementById('counter');
const title = document.getElementById('title');

let palingenesiaCount = 0;

// Couleurs de fond vertes progressives
const greenShades = [
    "#e8f5e9", "#d0f0d0", "#b8e8b8", "#a0e0a0",
    "#88d888", "#70d070", "#58c858", "#40c040",
    "#28b828", "#10b010"
];

function updateProgress() {
    const total = checkboxes.length;
    const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
    const percent = (checked / total) * 100;
    progressBar.style.width = percent + '%';

    if (checked === total) {
        title.textContent = "⭐⭐ MISSION ACHEVÉE ⭐⭐";
        title.classList.add("completed");
        document.body.style.backgroundColor = "#fff9c4"; // Fond jaune pastel
        progressBar.style.backgroundColor = "#FFD700"; // Jaune doré barre
        checkboxes.forEach(cb => cb.style.accentColor = "#4CAF50"); // Cases en vert vif
    } else {
        title.textContent = "Mes Objectifs 🌿";
        title.classList.remove("completed");
        updateBackground(checked);
        progressBar.style.backgroundColor = "#66bb6a"; // Retour normal barre
        checkboxes.forEach(cb => cb.style.accentColor = "#66bb6a"); // Retour normal cases
    }
}

function updateBackground(checkedCount) {
    const index = Math.min(checkedCount, greenShades.length - 1);
    document.body.style.backgroundColor = greenShades[index];
}

function resetAll() {
    checkboxes.forEach(cb => cb.checked = false);
    updateProgress();
    document.body.style.backgroundColor = greenShades[0];
    incrementCounter();
}

function incrementCounter() {
    palingenesiaCount++;
    counterDisplay.textContent = palingenesiaCount;
}

checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
</script>

</body>
</html>
