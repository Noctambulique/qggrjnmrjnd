<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma To-Do Naturelle üåø</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(#e8f5e9, #f1f8e9);
            margin: 0;
            padding: 2rem;
            color: #2e7d32;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 1rem;
        }
        .todo-item {
            background: #ffffff;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
            accent-color: #66bb6a;
        }
        label {
            font-size: 1.2rem;
        }
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #c8e6c9;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #66bb6a;
            transition: width 0.3s ease;
        }
        .reset-button {
            margin: 2rem auto;
            display: block;
            padding: 0.8rem 1.5rem;
            background-color: #a5d6a7;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #2e7d32;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #81c784;
        }
        .celebration {
            text-align: center;
            font-size: 2rem;
            color: #66bb6a;
            margin-top: 1rem;
            display: none;
            animation: pop 0.6s ease forwards;
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>üåø Ma To-Do Naturelle</h1>

    <div class="todo-list">
        <div class="todo-item">
            <input type="checkbox" id="devoirs">
            <label for="devoirs">‚úèÔ∏è Avancer sur mes devoirs</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="memoire">
            <label for="memoire">üìö Progresser sur mon m√©moire</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="cours">
            <label for="cours">‚úãÔ∏è Lire mon cours et en faire un r√©sum√©</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="philo">
            <label for="philo">üí≠ √âtoffer ma fiche de philosophie</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="memoire2">
            <label for="memoire2">üß† Faire avancer mon m√©moire</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="livre">
            <label for="livre">üìñ Avancer sur la lecture de mon livre</label>
        </div>
    </div>

    <button class="reset-button" onclick="resetAll()">üå∏ Paling√©n√©sie</button>

    <div class="celebration" id="celebration">üéâ Bravo ! Toutes les t√¢ches sont faites ! üéâ</div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progressBar = document.getElementById('progress-bar');
    const celebration = document.getElementById('celebration');

    function updateProgress() {
        const total = checkboxes.length;
        const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
        const percent = (checked / total) * 100;
        progressBar.style.width = percent + '%';

        if (percent === 100) {
            celebration.style.display = 'block';
        } else {
            celebration.style.display = 'none';
        }
    }

    function resetAll() {
        checkboxes.forEach(cb => cb.checked = false);
        updateProgress();
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
</script>

</body>
</html>
