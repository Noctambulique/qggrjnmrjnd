<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma To-Do Naturelle 🌿</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(#e8f5e9, #f1f8e9);
            margin: 0;
            padding: 2rem;
            color: #2e7d32;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 1rem;
        }
        .todo-item {
            background: #ffffff;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
            accent-color: #66bb6a;
        }
        label {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>🌿 Ma To-Do Naturelle</h1>

    <div class="todo-list">
        <div class="todo-item">
            <input type="checkbox" id="devoirs">
            <label for="devoirs">✏️ Avancer sur mes devoirs</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="memoire">
            <label for="memoire">📚 Progresser sur mon mémoire</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="cours">
            <label for="cours">✋️ Lire mon cours et en faire un résumé</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="philo">
            <label for="philo">💭 Étoffer ma fiche de philosophie</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="memoire2">
            <label for="memoire2">🧠 Faire avancer mon mémoire</label>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="livre">
            <label for="livre">📖 Avancer sur la lecture de mon livre</label>
        </div>
    </div>

</body>
</html>
